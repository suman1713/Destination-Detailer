<!DOCTYPE html>
<html>
<head>
<title>Wikipedia Destination Search Engine</title>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.js"></script> 
</head>
<body>
    <p>Enter The Name of A City (example: San Francisco)</p>
    <input type="text" id="myText" value="">
    <button id="starter">SEARCH</button>
    <div id="article"></div>

<script type="text/javascript">

   $("#starter").on('click', function() {
          var x = document.getElementById("myText").value;
          var form = "http://en.wikipedia.org/w/api.php?action=parse&format=json&prop=text&section=0&page=" + x + "&callback=?";
        
        $.ajax({
            type: "GET",
            url: form,
            contentType: "application/json; charset=utf-8",
            async: false,
            dataType: "json",
            success: function (data, textStatus, jqXHR) {
        
                var markup = data.parse.text["*"];
                var i = $('<div></div>').html(markup);
        
                //remove links
                i.find('a').each(function() { $(this).replaceWith($(this).html()); });
        
                //remove references
                i.find('sup').remove();
        
                //remove cite error
        i.find('.mw-ext-cite-error').remove();
        
        $('#article').html($(i).find('p'));
            
        },
        error: function (errorMessage) {
        }
    });    
});
       
</script>

<!-- google analytics -->



</body>
</html>
